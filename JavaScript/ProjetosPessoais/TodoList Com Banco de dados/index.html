<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div id="head">
        <h1>To Do List</h1>
        <section>
            <button id="add" onclick="addTask()">adicionar</button>
            <input type="text" name="text" id="text" placeholder="digite sua tarefa" autocomplete="off">
            <select name="list" id="list">
                <option value="all">Todas as Tarefas</option>
                <option value="completed">Tarefas Concluidas</option>
                <option value="pending">Tarefas Pendentes</option>
            </select>
        </section>
        
    </div>

    <div id="tasks">
        <ul id="unorderList"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
