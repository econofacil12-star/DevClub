<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: rgb(158, 224, 197);
        }

        h1 {
            margin-left: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif0;
            color: white;
            text-shadow: 3px 3px 50px rgba(0, 0, 0, 0.726);
        }

        input {
            margin-left: 50px;
            height: 20px;
            color: black;
            font-weight: bold;
            text-align: center;
            font-size: 1em;
            outline: none;
            border: 1px;
            border-radius: 5px;
        }

        button {
            height: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgb(247, 214, 154);
            outline: none;
            border: 1px solid black;
            transition: 1s;
        }

        button:hover {
            background-color: rgb(245, 193, 97);
        }

        h2 {
            margin-left: 50px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>

    <h1>Digite um número:</h1>
    <input type="text" id="numberId" autocomplete="off">
    <button onclick="conferir()">Conferir</button>

    <h2></h2>

    <script>
        let numberText = document.getElementById('numberId')
        let resp = document.querySelector('h2')

        function conferir() {
            let number = Number(numberText.value)
            
            if (number < 0 || numberText.value == "") {
                alert('não pode números menores que 0 ou campos vazios')
            } else if (number/2 == 0) {
                resp.textContent = 'Você digitou o número 0'
            } else if (number%2 == 0) {
                resp.textContent = 'Você digitou um número PAR'
            } else if (number%2 !== 0) {
                resp.textContent = 'Você digitou um número ÍMPAR'
            } 
        }
        
    </script>
    
</body>
</html>
