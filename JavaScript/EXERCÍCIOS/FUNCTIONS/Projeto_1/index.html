<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    
    <div id="section-one">
        <h1>Preencha os campos a baixo para validar sua inscrição</h1>
        <ul>
            <li>Nome: <input type="text" name="name" id="nameid" autocomplete="off"></li>
            <li>Data de Nascimento: <input type="text" name="born" id="bornid" autocomplete="off" placeholder="26/07/2026"></li>
            <li>Nome da mãe: <input type="text" name="mother_name" id="mother_nameid" autocomplete="off"></li>
            <li>Estado Civil: <input type="text" name="state" id="stateid" autocomplete="off"></li>
            <li>Telefone: <input type="text" name="telNumber" id="telNumberid" autocomplete="off" placeholder="(21) 99999-9999"></li>
            <li>Endereço: <input type="text" name="adress" id="adressid" autocomplete="off" placeholder="Rua josé dias, 555"></li>
        </ul>
        <h2></h2>
        <button onclick="send()">Enviar</button>
    </div>
<link rel="stylesheet" href="home.html">
    <script src="script.js"></script>

    
</body>
</html>
